<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Python Chatbot</title>
  <style>
    body { font-family: sans-serif; background: #111; color: white; }
    .chat-container { width: 400px; margin: 30px auto; background: #222; padding: 15px; border-radius: 10px; }
    .messages { height: 300px; overflow-y: auto; padding: 10px; }
    .user { color: #4f9dff; }
    .bot { color: #a3ff4f; }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <input type="text" id="userInput" placeholder="Type a message..." style="width: 80%;">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      document.getElementById("messages").innerHTML += `<div class='user'>You: ${text}</div>`;
      input.value = "";

      let res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      let data = await res.json();
      document.getElementById("messages").innerHTML += `<div class='bot'>Bot: ${data.reply}</div>`;
    }
  </script>
</body>
</html>
